    function rutaCoche(irLatitud, irLongitud){

      $('#instructions').empty();
      map.removePolylines();
      /*map.drawRoute({
        origin: [miLatitud, miLongitud],
        destination: [4.712820, -74.070168],
        travelMode: 'driving',
        strokeColor: '#131540',
        strokeOpacity: 0.6,
        strokeWeight: 6
      });*/

      map.travelRoute({
        origin: [miLatitud, miLongitud],
        destination: [irLatitud, irLongitud],
        travelMode: 'driving',
        step: function(e) {
          $('#instructions').append('<li>'+e.instructions+'</li>');
          $('#instructions li:eq(' + e.step_number + ')').delay(1000 * e.step_number).fadeIn(500, function() {
            //map.setCenter(e.end_location.lat(), e.end_location.lng());
            map.drawPolyline({
              path: e.path,
              strokeColor: '#131540',
              strokeOpacity: 0.6,
              strokeWeight: 6
            });  
          });
        }
      });
    }
